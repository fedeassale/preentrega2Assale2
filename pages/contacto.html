      <main class=" container-fluid mb-3">
        <h2 class="my-2 text-center">CONTACTOS</h2>
        <div class="row">
          <form class="row g-3 col-md-6 px-2 my-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="...@gmail.com">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="**********">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Dirección de Domicilio">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Provincia</label>
              <select id="inputState" class="form-select">
                <option selected></option>
                <option>Buenos Aires</option>
                <option>Catamarca</option>
                <option>Chaco</option>
                <option>Chubut</option>
                <option>Córdoba</option>
                <option>Corrientes</option>
                <option>Entre Ríos</option>
                <option>Formosa</option>
                <option>Jujuy</option>
                <option>La Pampa</option>
                <option>La rioja</option>
                <option>Mendoza</option>
                <option>Misiones</option>
                <option>Neuquén</option>
                <option>Río Negro</option>
                <option>Salta</option>
                <option>San Juan</option>
                <option>San Luis</option>
                <option>Santa Cruz</option>
                <option>Santa Fe</option>
                <option>Santiago del Estero</option>
                <option>Tierra del Fuego</option>
                <option>Tucumán</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">C.P.</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <label for="Teléfono" class="form-label">Teléfono</label>
              <input type="text" class="form-control" id="Teléfono">
            </div>
            <div class="col-12">
              <label for="DNI" class="form-label">DNI</label>
              <input type="text" class="form-control" id="DNI">
            </div>
            <div class="col-3">
              <button type="submit" class="btn btn-outline-dark">Enviar</button>
            </div>
            <div class="col-3">
              <button type="reset" class="btn btn-outline-dark">Cancelar</button>
            </div>
          </form>
